---
layout:Main
title:Projects
permalink:/projects/
---
<div class="projects">
    <p>현재까지 수행해 본 프로젝트들입니다</p>
    {% for project in site.data.project-list %}
    <div class=project>
        <p class=project-title>{{ project.Name }}</p>
        <p class=project-period>{{ project.Period}}</p>
        <p class=project-link>
            <a href="{{ project.Link }}"><i class="fa fa-github" aria-hidden="true"></i></a>
        </p>
    </div>
    {% endfor %}
</div>
