---
layout: main
title: Projects
permalink: /projects/

---
<div class="projects">
    <p class="projects-title">Projects</p>
    <p>현재까지 수행한 프로젝트들입니다</p>
    {% for project in site.data.project-list %}
    <div class=project>
        <p class=project-text>{{ project.Name }},{{ project.Period}} </p>
        <p class=project-link>
            <a href="{{ project.Link }}"><i class="fa fa-github" aria-hidden="true"></i></a>
        </p>
    </div>
    {% endfor %}
</div>
